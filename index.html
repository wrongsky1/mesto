<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html, css">
  <meta name="author" content="Разливахин Михаил">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/header-logo.png" alt="Логотип - Mesto">
    </header>

    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg">
      <h1 class="profile__info-name">Жак-ив Кусто</h1>
      <button class="profile__edit-button" type="button"></button>
      <p class="profile__info-job">Исследователь океана</p>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
      <template class="element-template">
        <div class="element">
          <img class="element__picture" src="" alt="">
          <p class="element__description"></p>
          <button class="element__like-button" type="button"></button>
          <button class="element__close-button" type="button"></button>
        </div>
      </template>
    </section>
  
    <section id="popup-profile" class="popup">
      <div class="popup__container">
        <form id="form-profile" class="popup__form">
          <h2 class="popup__head">Редактировать профиль</h2>
          <input id="name" class="popup__input" type="text" placeholder="Жак-ив Кусто">
          <input id="job" class="popup__input" type="text" placeholder="Исследователь океана">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button id="close-profile" class="popup__close-button" type="button"></button>
      </div>
    </section>

    <section id="popup-addPlace" class="popup">
      <div class="popup__container">
        <form id="form-addPlace" class="popup__form">
          <h2 class="popup__head">Новое место</h2>
          <input id="picture-title" class="popup__input" type="text" placeholder="Название">
          <input id="picture-link" class="popup__input" type="text" placeholder="Ссылка на картинку">
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
        <button id="close-addPlace" class="popup__close-button" type="button"></button>
      </div>
    </section>

    <section id="popup-picture" class="popup popup_background-color-dark">
      <div class="popup__picture">
        <img class="popup__picture-zoom" src="" alt="">
        <p class="popup__picture-text"></p>
        <button id="close-pictureZoom" class="popup__close-button" type="button"></button>
      </div>
    </section>

    <footer class="footer">      
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>        
  </div>
  <script src="./javascript/script.js"></script>
</body>
</html>
