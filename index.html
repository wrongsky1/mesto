<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html, css">
  <meta name="author" content="Разливахин Михаил">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/header-logo.png" alt="Логотип - Mesto">
    </header>

    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg">
      <h1 class="profile__info-name">Жак-ив Кусто</h1>
      <button class="profile__edit-button" type="button"></button>
      <p class="profile__info-job">Исследователь океана</p>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
    </section>
  
    <footer class="footer">      
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>  

  </div>

    <template class="element-template">
      <div class="element">
        <img class="element__picture" src="" alt="">
        <p class="element__description"></p>
        <button class="element__like-button" type="button"></button>
        <button class="element__close-button" type="button"></button>
      </div>
    </template>

    <section class="popup popup_profile">
      <div class="popup__container">
        <form class="popup__form popup_form-profile" name="profile">
          <h2 class="popup__head">Редактировать профиль</h2>
          <input class="popup__input-name" type="text" placeholder="Жак-ив Кусто" name="profileName">
          <input class="popup__input-job" type="text" placeholder="Исследователь океана" name="profileJob">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button popup_closeProfile" type="button"></button>
      </div>
    </section>

    <section class="popup popup_addPlace">
      <div class="popup__container">
        <form class="popup__form popup_form-addPlace" name="addPlace">
          <h2 class="popup__head">Новое место</h2>
          <input class="popup__input-title" type="text" placeholder="Название" name="addPlaceTitle">
          <input class="popup__input-link" type="text" placeholder="Ссылка на картинку" name="addPlaceLink">
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
        <button class="popup__close-button popup_closeAddPlace" type="button"></button>
      </div>
    </section>

    <section class="popup popup_background-color-dark popup_pictureZoom">
      <div class="popup__picture">
        <img class="popup__picture-zoom" src="" alt="">
        <p class="popup__picture-text"></p>
        <button class="popup__close-button popup_closePictureZoom" type="button"></button>
      </div>
    </section>

  <script src="./javascript/script.js"></script>
</body>
</html>
