<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html, css">
  <meta name="author" content="Разливахин Михаил">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/header-logo.png" alt="Логотип - Mesto">
    </header>

    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg">
      <h1 class="profile__info-name">Жак-ив Кусто</h1>
      <button class="profile__edit-button" type="button"></button>
      <p class="profile__info-job">Исследователь океана</p>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">

      <div class="element">
        <img class="element__picture" src="./images/element-karachaevo-cher.jpg" alt="Древняя церковь на холме">
        <p class="element__description">Карачаевск</p>
        <button class="element__like-button" type="button"></button>
      </div>

      <div class="element">
        <img class="element__picture" src="./images/element-elbrys-rock.jpg" alt="Вид на гору Эльбрус на закате">
        <p class="element__description">Гора Эльбрус</p>
        <button class="element__like-button" type="button"></button>
      </div>

      <div class="element">
        <img class="element__picture" src="./images/element-dombai.jpg" alt="Лес на фоне гор в Домбае">
        <p class="element__description">Домбай</p>
        <button class="element__like-button" type="button"></button>
      </div>

      <div class="element">
        <img class="element__picture" src="./images/element-elbrys-rock.jpg" alt="Вид на гору Эльбрус на закате">
        <p class="element__description">Гора Эльбрус</p>
        <button class="element__like-button" type="button"></button>
      </div>

      <div class="element">
        <img class="element__picture" src="./images/element-dombai.jpg" alt="Лес на фоне гор в Домбае">
        <p class="element__description">Домбай</p>
        <button class="element__like-button" type="button"></button>
      </div>

      <div class="element">
        <img class="element__picture" src="./images/element-karachaevo-cher.jpg" alt="Древняя церковь на холме">
        <p class="element__description">Карачаево-Черкесская республика</p>
        <button class="element__like-button" type="button"></button>
      </div>

    </section>
  
    <section class="popup">
      <div class="popup__container">
        <form class="popup__form">
          <h2 class="popup__head">Редактировать профиль</h2>
          <input id="name" class="popup__input" type="text" placeholder="Жак-ив Кусто">
          <input id="job" class="popup__input" type="text" placeholder="Исследователь океана">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </section>

    <footer class="footer">      
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>        
  </div>
  <script src="./javascript/script.js"></script>
</body>
</html>
