<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

    </section>

      <div class="element">
        <img class="element__picture" src="./images/element-karachaevo-cher.jpg" alt="Фотография локации">
        <p class="element__description">Карачаевск</p>
        <img class="element__like-button" src="./images/element-like.png" alt="Сердечко-лайк">
      </div>

      <div class="element">
        <img class="element__picture" src="./images/element-elbrys-rock.jpg" alt="Фотография локации">

        <img class="element__like-button" src="./images/element-like.png" alt="Сердечко-лайк">

        <img class="element__picture" src="./images/element-dombai.jpg" alt="Фотография локации">

        <img class="element__like-button" src="./images/element-like.png" alt="Сердечко-лайк">

        <img class="element__like-button" src="./images/element-like.png" alt="Сердечко-лайк">
      </div>

      <div class="element">
        <img class="element__picture" src="./images/element-dombai.jpg" alt="Фотография локации">
        <p class="element__description">Домбай</p>
        <img class="element__like-button" src="./images/element-like.png" alt="Сердечко-лайк">

      <div class="element">

        <p class="element__description">Карачаево-черкесская республика</p>
        <img class="element__like-button" src="./images/element-like.png" alt="Сердечко-лайк">
      </div>

    <footer class="footer">      
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
